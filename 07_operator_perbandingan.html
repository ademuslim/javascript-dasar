<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Perbandingan</title>
  </head>
  <body>
    <script>
      //>

      //<

      //>=

      //<==

      //== sama dengan
      let result = 5 == "5";
      document.writeln('<p> 5 == "5" ' + result + "</p>");

      //=== sama dengan dan tipe data sama
      result = 5 === "5";
      document.writeln('<p> 5 === "5" ' + result + "</p>");

      //!= tidak sama dengan

      //!== tidak sama dengan atau tidak sama tipe
    </script>
  </body>
</html>
