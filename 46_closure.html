<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closure</title>
  </head>
  <body>
    <script>
      /*
        Closure
        Closure adalah kombinasi function dan bundel referensi ke data disekitarnya.
        Cukup membingungkan dan jarang di gunakan.
        Kita sudah tahu bahwa local scope tidak bisa diakses di luar scope nya.
        Dengan kemampuan closure, kita bisa membuat sebuah function di local scope dan 
        referensi ke data di sekitar local scope tersebut, keluar scope nya.
        */

      function createAdder(value) {
        const owner = "Ade";

        function add(param) {
          console.info(owner);
          return value + param;
        }
        return add; //function add di return ke dalam value pada pembuatan function createAdder
      }

      const addTwo = createAdder(2);
      /*
        Seakan akan kita buat seperti:
        function addTwo(param){
            console.info("Ade");
                return 2 + param;
        }
        */
      console.info(addTwo(10));
      console.info(addTwo(20));

      const addTen = createAdder(10);
      /*
        Seakan akan kita buat seperti:
        function addTwo(param){
            console.info("Ade");
                return 10 + param;
        }
        */
      console.info(addTen(10));
      console.info(addTen(20));
    </script>
  </body>
</html>
