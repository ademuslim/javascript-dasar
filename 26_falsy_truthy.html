<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Falsy dan Truthy</title>
  </head>
  <body>
    <script>
      /*
        Falsy atau kadang ditulis falsey, adalah value yang ketika dalam konteks
        boolean, dia dianggap false.
        Ini adalah salah satu fitur unik dari JS, yang berguna, namun kadang juga
        sering membingungkan.
        Jadi di JS, kondisi itu tidak hanya bisa boolean, tapi diluar boolean pun
        bisa, namun kita harus beberapa data falsy, atau dianggap false.

        Data Falsy
        Data dianggap Falsy     | Keterangan
        ------------------------|-------------------------------------
        false                   | Boolean false
        0, -0                   | Number 0 dan -0 dianggap false
        "", '', ``              | Semua string kosong dianggap false
        null                    | null dianggap false
        undefined               | undefined dianggap false
        NaN                     | Not a Number dianggap false

        Truthy adalah kebalikan dari falsy, dimana data nya dianggap bernilai true.
        Sederhana sekali sebenarnya untuk mengetahui sebuah data itu adalah truthy,
        yaitu data yang bukan bernilai falsy.
        */

      let data = ""; //variable string kosong

      if (data) {
        document.writeln("TRUE");
      } else {
        document.writeln("FALSE");
      }

      document.writeln("<hr>");

      data = 0; //value 0

      if (data) {
        document.writeln("TRUE");
      } else {
        document.writeln("FALSE");
      }

      document.writeln("<hr>");

      let data1; //tanpa value

      if (data1) {
        document.writeln("TRUE");
      } else {
        document.writeln("FALSE");
      }

      document.writeln("<hr>");

      let data2 = []; //array tanpa value

      if (data2) {
        document.writeln("TRUE");
      } else {
        document.writeln("FALSE");
      }

      document.writeln("<hr>");

      data2 = {}; //object tanpa value

      if (data2) {
        document.writeln("TRUE");
      } else {
        document.writeln("FALSE");
      }
    </script>
  </body>
</html>
