<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Continue</title>
  </head>
  <body>
    <script>
      /*
        Pada switch statement, kita sudah mengenal kata kunci break, yaitu untuk
        menghentikan case dalam switch.
        Sama dengan pada perulangan, break juga digunakan untuk menghentikan
        seluruh perulangan.
        Namun berbeda dengan continue, continue digunakan untuk menghentikan
        perulangan saat ini, lalu melanjutkan ke perulangan selanjutnya.
        */

      //perulangan bilangan ganjil
      for (let i = 1; i <= 12; i++) {
        if (i % 2 === 0) {
          //jika i habis di bagi 2 maka continue dan tidak mengeksekusi kode program selanjutnya
          //tetapi akan mengakses post statement (i++)
          continue;
        } //dan akan menjalankan perulangan kembali
        document.writeln(`<p>Perulangan Ganjil ${i}</p>`);
      }
    </script>
  </body>
</html>
