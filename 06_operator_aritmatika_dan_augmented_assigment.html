<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Aritmatika dan Augmented Assigment</title>
  </head>
  <body>
    <script>
      //operator aritmatika
      document.writeln("Operator Aritmatika");

      let result = 1 + 2;
      document.writeln("<p>1 + 2 = " + result + "</p>"); //3
      originalResult = result; //3

      result = 3 - 1;
      document.writeln("<p>3 - 1 = " + result + "</p>"); //2
      originalResult = result; //2

      result = 2 * 2;
      document.writeln("<p>2 - 2 = " + result + "</p>"); //4
      originalResult = result; //4

      //augmented assigment
      document.writeln("Augmented Assigment");

      result += 1;
      document.writeln("<p>4 + 1 = " + result + "</p>"); //5
      originalResult = result; //5

      result -= 1;
      document.writeln("<p>5 - 1 = " + result + "</p>"); //4
      originalResult = result; //4

      result *= 2;
      document.writeln("<p>4 x 2 = " + result + "</p>"); //8
      originalResult = result; //8

      //operator unary
      document.writeln("Operator Unary");

      result = +2; //secara default angka adalah positif
      document.writeln("<p>+ 2 = " + result + "</p>");

      result--; //result = result -1; atau result -= 1; 1
      document.writeln("<p>result -- = " + result + "</p>");

      result++; //result = result +1; atau result += 1; 2
      document.writeln("<p>result ++ = " + result + "</p>");

      result = -result; // -2
      document.writeln("<p>result = -result = " + result + "</p>");
    </script>
  </body>
</html>
