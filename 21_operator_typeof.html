<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Typeof</title>
  </head>
  <body>
    <script>
      /*
        typeof merupakan operator yang bisa kita gunakan untuk melihat tipe data
        sebuah value atau variable.
        Karena JS merupakan dynamic language, jadi kadang kita perlu mengecek tipe data
        sebuah value atau variable menggunakan operator typeof.
        Hasil dari operator typeof adalah string tipe datanya.
        Misalkan type nya undefined maka hasil operator typeof nya adalah "undefined"
        */

      let data; //undefined

      const typeData = typeof data;
      document.writeln(`<p>${typeData}</p>`);

      let data2 = 12; //undefined

      const typeData2 = typeof data2;
      document.writeln(`<p>${typeData2}</p>`);
    </script>
  </body>
</html>
