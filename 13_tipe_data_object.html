<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Object</title>
  </head>
  <body>
    <script>
      /*
        Tipe data object adalah tipe data yang mirip dengan tipe data array.
        Yang membedakan adalah index pada tipe data object bisa menggunakan string.
        Index di object biasanya disebut attributes atau properties, bukan index.
        */

      //membuat object kosong
      const person = {};

      //menambah atau mengubah
      person["nama"] = "Ade Muslim";
      person["alamat"] = "Cabangbungin";
      person["umur"] = 12;

      console.table(person);

      //menghapus data
      delete person["umur"];

      console.table(person);

      //membuat object dengan properties
      const biodata = {
        nama: "Dinda Silvia", //jika attribute nya terdapat spasi, gunakan petik dua (" ")
        alamat: "Cabangbungin",
        umur: 13,
      };

      console.table(biodata);

      //mengakses property object
      console.info(`Nama : ${person.nama}`);
      console.info(`Alamat : ${person.alamat}`);
    </script>
  </body>
</html>
