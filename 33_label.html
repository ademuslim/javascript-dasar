<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Label</title>
  </head>
  <body>
    <script>
      /*
        Label merupakan penanda yang bisa digunakan dengan kata kunci break dan continue.
        Secara default saat kita melakukan break atau continue, dia akan melakukan terhadap
        perulangan dimana kode break dan continue itu digunakan.
        Dengan menggunakan label, kita bisa melakukan break dan continue terhadap perulangan
        yang kita inginkan, asalkan pada perulangannya kita gunakan label.
        Untuk membuat label, kita bisa gunakan nama label lalu diikuti dengan : (titik dua).
        */

      loopi: for (let i = 0; i < 12; i++) {
        loopj: for (let j = 0; j < 10; j++) {
          console.info(`${i} - ${j}`);
        }
      }

      loopx: for (let x = 0; x < 10; x++) {
        loopy: for (let y = 0; y < 12; y++) {
          if (y > 10) {
            continue loopx; //continue ke loop x
          }
          console.info(`${x} - ${y}`);
        }
      }
    </script>
  </body>
</html>
