<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Logika di Non Boolean</title>
  </head>
  <body>
    <script>
      /*
        Operator logika di Non Boolean
        Sebelumnya kita sudah tahu bahwa operator logika AND (&&) dan OR (||)
        digunakan untuk dua data boolean.
        Namun berbeda di JS, kita bisa menggunakan operator logika AND dan OR
        untuk tipe data non boolean.

        Operator OR (||) di Non Boolean
        Sering digunakan programmer JS.
        Operator logika OR (||), membaca dari kiri ke kanan.
        Operator ini akan mengambil nilai pertama yang truthy.
        Jika tidak ada satupun yang bernilai truthy, maka yang terakhir yang
        akan diambil.
        */

      //operator or (||)
      console.info("Hello" || ""); //string kosong bernilai falsy, maka yang diambil ("Hello")
      console.info("" || []); //string kosong bernilai falsy
      console.info("0" || "NOL"); //jika semuanya truthy, diambil data yang pertama ("0")
      console.info(0 || "NOL"); //0 bernilai falsy
      console.info(null || "NULL"); //null bernilai falsy
      console.info(undefined || "UNDEFINED"); //undefined bernilai falsy

      console.info(0 || false); //semuanya bernilai falsy, maka yang diambil nilai terakhir (false)

      //contoh penggunaan
      const person = {
        firstName: "Ade",
        lastName: "Muslim",
      };

      const name = person.firstName || person.lastName;
      console.info(name);

      const bio = {
        namaPertama: "", //string kosong bernilai falsy
        namaTerakhir: "Silvia",
      };

      const nama = bio.namaPertama || bio.namaTerakhir;
      console.info(nama);

      /*
        Operator AND (&&) di Non Boolean
        Operator logika AND (||), membaca dari kiri ke kanan.
        Operator ini akan mengambil nilai pertama yang falsy.
        Jika tidak ada satupun yang bernilai falsy, maka yang terakhir yang akan diambil.
        */

      //operator and (&&)
      console.info("Hello" && ""); //string kosong bernilai falsy, maka yang diambil yang falsy ("")
      console.info("" && []); //string kosong bernilai falsy
      console.info("0" && "NOL"); //jika semuanya truthy, diambil data yang terakhir ("NOL")
      console.info(0 && "NOL"); //0 bernilai falsy, maka yang diambil yang falsy (0)
      console.info(null && "NULL"); //null bernilai falsy, maka yang diambil yang falsy (null)
      console.info(undefined && "UNDEFINED"); //undefined bernilai falsy, maka yang diambil yang falsy (undefined)

      console.info("UNDEFINED" && "NULL"); //semuanya bernilai truthi, maka yang diambil nilai terakhir ("NULL")
    </script>
  </body>
</html>
