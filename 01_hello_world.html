<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World JS Inline + Komentar</title>
  </head>
  <body>
    <script>
      document.writeln("Hello World! "); //JS tanda ; (titik koma) tidak wajib, tetapi sangat disarankan konsisten.

      document.writeln("Hello World 1 ");
      document.writeln("Hello World 2 ");

      document.writeln("<p>Hello World 3</p>");
      document.writeln("<p>Hello World 4</p>");

      //komentar satu baris pada JS

      /*komentar pada JS
      lebih dari satu baris*/
    </script>
  </body>
</html>
