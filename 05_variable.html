<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable</title>
  </head>
  <body>
    <script>
      /*
        Variable adalah tempat untuk menyimpan data.
        Dengan menyimpan data di variable, kita bisa menggunakannya lagi
        dengan menyebutkan nama variable nya.
        Untuk membuat variable pada JS gunakan kata kunci var diikuti
        dengan nama variable nya.
        JS adalah dynamic language artinya variable di JS tidak terpaku
        harus menggunakan satu tipe data, bisa mengubah-ubah tipe data
        di variable yang sama.
        Nama variable tidak boleh menggunakan spasi.
      */

      //membuat variable dengan mendeklarasikan terlebih dahulu nama variable nya
      var fullName;
      var firstName;

      fullName = "Ade Muslim";
      fullName = "Adi Sobari";
      firstName = "Adi";

      //membuat variable langsung dengan value
      var namaLengkap = "Ade Muslim";

      //mengakses variable
      document.writeln(fullName);
      document.writeln("</br>");
      document.writeln(firstName);

      /*
        Sebelum tahun 2015, untuk membuat variable hanya bisa menggunakan
        kunci var. namun tahun 2015 sejak versi ECMAScript 2015 kata kunci
        baru untuk membuat variable (let dan const).
      */

      //kata kunci let
      //   let namaLengkap;

      namaLengkap = "Ade Muslim";
      document.writeln(namaLengkap);
      /*
        Kata kunci let dan var data didalamnya bisa diubah-ubah.
        Sedangkan kata kunci const berbeda, ketika sudah diisi di variable const,
        maka variable tersebut tidak bisa diubah lagi value nya.
        variable ini kadang disebut juga constant.
      */

      //kata kunci const

      const application = "Belajar JavaScript Dasar";

      //   application = "Tidak Mau Belajar"; Error

      document.writeln(application);
    </script>
  </body>
</html>
