<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Sebagai Value</title>
  </head>
  <body>
    <script>
      /*
        Function Sebagai Value
        Function tidak hanya bisa digunakan sebagai kode program yang dieksekusi,
        tapi bisa juga sebagai value.
        Artinya, function bisa disimpan di variable, bisa juga dikirim melalui
        parameter ke function lainnya.
        */
      function sayHello(name) {
        document.writeln(`<p>Hello ${name}</p>`);
      }

      const say = sayHello;
      say("Ade");

      //functiion sebagai parameter
      function giveMeName(callback) {
        callback("Dinda"); //sayHello ("Dinda")
      }

      giveMeName(say);
    </script>
  </body>
</html>
