<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ternary Operator</title>
  </head>
  <body>
    <script>
      /*
       Ternary operator adalah operator sederhana dari if statement.
       Ternary operator terdiri dari kondisi yang dievaluasi, jika
       menghasilkan true maka nilai pertama diambil, jika false,
       maka nilai kedua diambil
        */

      //tanpa ternary operator (menggunakan if)
      const nilai = 80;
      let ucapan;

      if (nilai >= 75) {
        ucapan = "Selamat Anda Lulus";
      } else {
        ucapan = "Anda Tidak Lulus";
      }

      document.writeln(`<p>${ucapan}</p>`);

      //dengan ternary operator
      ucapan = nilai >= 75 ? "Selamat Anda Lulus" : "Anda Tidak Lulus";

      document.writeln(`<p>${ucapan}</p>`);
    </script>
  </body>
</html>
