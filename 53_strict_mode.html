    <title>Strict Mode</title>
  </head>
  <body>
    <script>
      /*
        Strict Mode
        Saat kita menjalankan kode program JS, secara default kode program kita berjalan dalam 
        mode tidak strict, atau istilahnya sloppy mode.
        Pada ECMAScript 5, diperkenalkan mode strict, dimana ketika strict mode dijalankan, maka
        akan merubah beberapa cara kerja di JS, seperti:
            - Merubah beberapa JS error dari yang tadinya silent error, menjadi throw error (terlihat).
            - Memperbaiki beberapa kesalahan engine JS untuk optimasi.
            - Menolak beberapa kode perintah yang kedepannya akan digunakan di ECMAScript
        https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Strict_mode/Transitioning_to_strict_mode
        */

      function useStrictMode() {
        "use strict";

          firstName: "Ade",

        }
      }

      useStrictMode();
    </script>
  </body>
</html>
