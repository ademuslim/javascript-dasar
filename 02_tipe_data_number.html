<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Number JS</title>
  </head>
  <body>
    <script>
      /*JS hanya mendukung satu tipe data number, 
        bisa berupa bilangan bulat atau bilangan desimal.
        Tidak seperti di bahasa pemrogramman lain yang biasanya
        membedakan tipe data number bilangan bulat dan desimal,
        di JS semuanya disatukan.
        */

      document.writeln(100); //bilangan bulat
      document.writeln("</br>");
      document.writeln(1.2); //bilangan pecahan
      document.writeln("</br>");

      document.writeln(0b1100110); //bilangan binary
    </script>
  </body>
</html>
