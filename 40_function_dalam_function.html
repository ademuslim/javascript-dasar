<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function dalam Function (Nested Function)</title>
  </head>
  <body>
    <script>
      /*
        Function dalam Function
        Tidak ada batasan dimana kita bisa membuat function.
        Termasuk jika kita ingin membuat function di dalam sebuah function, kita bisa melakukannya.
        Function yang terdapat di dalam, kita sebut inner function.
        Inner function hanya bisa diakses di tempat kita membuat function nya, tidak bisa diakses 
        dari luar function nya.
        */

      function outer() {
        function inner() {
          console.info("INNER");
        }

        inner();
        inner();
      }

      outer();

      //inner(); error: inner is not defined, tidak bisa memanggil function inner di luar function outer
    </script>
  </body>
</html>
