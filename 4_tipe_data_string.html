<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data String JS</title>
  </head>
  <body>
    <script>
      /*
        Tipe data string atau text adalah tipe data yang berisikan
        kumpulan kosong atau lebih karakter.
        Untuk membuat data dengan tipe string. gunakan " (petik dua)
        atau ' (petik satu) sebelum dan setelah isi text nya.
        */
      document.writeln(""); //string kosong

      document.writeln("</br>");

      document.writeln("Ade Muslim"); //dengan kutip dua

      document.writeln("</br>");

      document.writeln("Ade Muslim"); //dengan kutip satu

      document.writeln("</br>");

      document.writeln("Nama : " + "Ade" + " " + "Muslim"); //menambahkan string

      document.writeln("</br>");

      //Escape Sequence

      document.writeln("<textarea cols='100' rows='10'>");

      document.writeln("writeln"); //writeln secara default terdapat enter diakhir data
      document.write("write"); //write default tidak ada enter diakhir data

      document.writeln("Ade \nMuslim"); // ( \n ) enter

      document.writeln("\\Home\\Ade Muslim"); // ( \ ) garis miring

      document.writeln('"AM Programmer"'); // ( \" ) petik dua

      document.writeln("'Belajar JavaScript Dasar'"); // ( ' ) petik satu

      document.writeln("</textarea>");
    </script>
  </body>
</html>
