<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console</title>
  </head>
  <body>
    <script>
      /*
        JS memiliki fitur untuk melakukan logging bernama Console.
        Logging adalah mekanisme yang biasa dilakukan oleh programmer untuk menampilkan 
        informasi dari aplikasi yang sedang berjalan tanpa harus mengganggu alur kerja aplikasi 
        dan juga interaksi user. Untuk melakukan ini kita bisa menggunakan fitur console di JS.
        Untuk menggunakan console, kita cukup gunakan perintah console di kode JS.
        */

      console.info("Hello World");

      console.warn("Ini Peringatan");

      console.error("Ini Error");

      console.debug("Debug");
    </script>
  </body>
</html>
