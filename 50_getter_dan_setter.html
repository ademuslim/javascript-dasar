<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getter dan Setter</title>
  </head>
  <body>
    <script>
      /*
        Getter dan Setter
        Getter dan setter adalah kemampuan membuat function yang berbeda untuk mengambil data
        (Getter) dan mengubah data (Setter) pada sebuah property di object.
        Dengan mengguanakan getter dan setter, kita bisa melakukan hal apapun dalam funcrion sebelum
        sebuah property di akses atau di ubah, misal menambah validasi dan lain-lain.
        */

      const person = {
        firstName: "Ade",
        lastName: "Muslim",
        get fullName() {
          return `${this.firstName} ${this.lastName}`;
        },
        set fullName(value) {
          const array = value.split(" ");
          this.firstName = array[0];
          this.lastName = array[1];
        },
      };

      person.fullName = "Dinda Silvia";
      console.table(person);

      person.fullName = "Amanda Nasylah";
      console.table(person);

      person.fullName = "Ade Muslim";
      console.table(person);
    </script>
  </body>
</html>
